server {
    listen 80;
    server_name _;

    # Disable gzip for WASM files to avoid Content-Length mismatch issues
    gzip off;

    # Serve _framework and assemblies from their actual location in _content
    location /_framework/ {
        alias /usr/share/nginx/html/_content/PoemApp.Web/_framework/;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate, public";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve _content files
    location /_content/ {
        alias /usr/share/nginx/html/_content/;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate, public";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Main SPA routing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate, public";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Explicitly set MIME types for WASM files
    location ~ \.wasm$ {
        types {
            application/wasm wasm;
        }
        add_header Content-Type application/wasm;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate, public";
    }
}
