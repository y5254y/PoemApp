<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoemApp Web</title>
  <base href="/" />
  <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
  <style>
    /* Minimal skeleton styles shown before Blazor loads */
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#fafafa; }
    .app-shell { display:flex; min-height:100vh; flex-direction:column; }
    .app-header { background:#1976d2; color:white; padding:12px 16px; display:flex; align-items:center; }
    .app-title { font-size:1.125rem; font-weight:600; margin-left:12px; }
    .app-nav { margin:auto; display:flex; gap:16px; }
    .app-nav a { color:white; text-decoration:none; font-weight:500; }
    .app-main { flex:1; display:flex; align-items:center; justify-content:center; padding:48px 16px; }
    .app-footer { background:#f5f5f5; padding:12px 16px; text-align:center; color:#666; font-size:0.9rem; }
    .spinner {
      width:64px; height:64px; border-radius:50%; border:6px solid rgba(0,0,0,0.08); border-top-color:#1976d2; animation:spin 1s linear infinite;
      display:inline-block; vertical-align:middle;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    /* Keep placeholder responsive: hide nav on narrow screens */
    @media (max-width:720px){ .app-nav { display:none; } .app-title { margin-left:8px; } }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-shell">
      <header class="app-header">
        <div style="display:flex; align-items:center;">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L3 7v6c0 5 3.8 9.7 9 11 5.2-1.3 9-6 9-11V7l-9-5z" fill="#fff"/></svg>
          <div class="app-title">古诗文欣赏</div>
        </div>
        <nav class="app-nav" aria-hidden="true">
          <a href="/">首页</a>
          <a href="/poems">诗文赏析</a>
          <a href="/authors">诗人介绍</a>
          <a href="/categories">分类浏览</a>
        </nav>
      </header>

      <main class="app-main">
        <div style="text-align:center;">
          <div class="spinner" aria-hidden="true"></div>
          <div style="margin-top:12px; color:#444;">正在加载应用，请稍候...</div>
        </div>
      </main>

      <footer class="app-footer">© 2024 PoemApp. All rights reserved.</footer>
    </div>
  </div>

  <script src="_content/MudBlazor/MudBlazor.min.js"></script>
  <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
